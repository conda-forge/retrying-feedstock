{% set name = "retrying" %}
{% set version = "1.3.3" %}
{% set bundle = "tar.gz" %}
{% set hash = "08c039560a6da2fe4f2c426d0766e284d3b736e355f8dd24b37367b0bb41973b" %}
{% set build = 4 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools

  run:
    - python >={{ python_min }}
    - six >=1.7.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - retrying

about:
  home: https://github.com/rholder/retrying
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: 'Simplify the task of adding retry behavior to just about anything.'
  dev_url: https://github.com/rholder/retrying

extra:
  recipe-maintainers:
    - pmlandwehr
