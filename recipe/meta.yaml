{% set name = "retrying" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4d206e0ed2aff5ef2f3cd867abb9511e9e8f31127c5aca20f1d5246e476903b0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools

  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - retrying
  commands:
    - pip check

about:
  home: https://github.com/rholder/retrying
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: 'Simplify the task of adding retry behavior to just about anything.'
  dev_url: https://github.com/rholder/retrying

extra:
  recipe-maintainers:
    - pmlandwehr
    - synapticarbors
